<!DOCTYPE html>
<html>
<head>
   <meta name="viewport" content="width=device-width,initial-scale=1.0,user-scalable=no" />
   <meta charset="UTF-8" />
   <meta name="keywords" content="" />
   <meta name="description" content="" />
   <title>我的</title>
   <link rel="stylesheet" href="./css/font-awesome.min.css">
   <link rel="stylesheet" href="./css/index.css" />
</head>
<body>
   <header>
      <nav class="topbar">个人中心</nav>
   </header>
   <div class="main main_me">
      <div class="infoblock logbox clearfix">
         <div class="userface">
            <img class="icon" src="./images/user_face.png" alt="" />
         </div>
         <div class="login">
            <p class="title">点击登录</p>
            <p class="smalltitle">1秒登录云同步，和朋友一起玩</p>
         </div>
         <i class="fa fa-angle-right" aria-hidden="true"></i>
      </div>
      <div class="infoblock">
         <div class="block_box">
            <img class="icon" src="./images/vip.png" alt="" /><!--
            --><span class="title">开通VIP会员</span>
            <span class="btn">VIP请登录</span>
            <i class="fa fa-angle-right" aria-hidden="true"></i>
         </div>
         <div class="block_box">
            <img class="icon" src="./images/videocircle.png" alt="" /><!--
            --><span class="title">影视圈</span>
            <i class="fa fa-angle-right" aria-hidden="true"></i>
         </div>
      </div>
      <div class="infoblock">
         <div class="block_box">
            <img class="icon" src="./images/download.png" alt="" /><!--
            --><span class="title">离线缓存</span>
         </div>
         <div class="block_box">
            <img class="icon" src="./images/history.png" alt="" /><!--
            --><span class="title">观看历史<i class="fa fa-angle-right" aria-hidden="true" style="top:1em;"></i></span>
            <div class="container">
               <div class="history_videolist clearfix">
                  <figure>
                     <img src="./images/history-video002.jpg" alt="" />
                     <figcaption>牛顿冒着失眠危险...</figcaption>
                  </figure>
                  <figure>
                     <img src="./images/history-video001.jpg" alt="" />
                     <figcaption>牛顿冒着失眠危险...</figcaption>
                  </figure>
                  <figure>
                     <img src="./images/history-video002.jpg" alt="" />
                     <figcaption>牛顿冒着失眠危险...</figcaption>
                  </figure>
                  <figure>
                     <img src="./images/history-video001.jpg" alt="" />
                     <figcaption>牛顿冒着失眠危险...</figcaption>
                  </figure>
                  <figure>
                     <img src="./images/history-video002.jpg" alt="" />
                     <figcaption>牛顿冒着失眠危险...</figcaption>
                  </figure>
                  <figure>
                     <img src="./images/history-video001.jpg" alt="" />
                     <figcaption>牛顿冒着失眠危险...</figcaption>
                  </figure>
               </div>
            </div>
         </div>
         <div class="block_box">
            <img class="icon" src="./images/videolist.png" alt="" /><!--
            --><span class="title">我的看单<i class="fa fa-angle-right" aria-hidden="true" style="top:1em;"></i></span>
            <div class="container">
               <div class="history_videolist clearfix">
                  <figure>
                     <img src="./images/history-video002.jpg" alt="" />
                     <figcaption>牛顿冒着失眠危险...</figcaption>
                  </figure>
                  <figure>
                     <img src="./images/history-video001.jpg" alt="" />
                     <figcaption>牛顿冒着失眠危险...</figcaption>
                  </figure>
               </div>
            </div>
         </div>
         <div class="block_box">
            <img class="icon" src="./images/mysubscribe.png" alt="" /><!--
            --><span class="title">我的订阅</span>
            <i class="fa fa-angle-right" aria-hidden="true"></i>
         </div>
      </div>
      <div class="infoblock">
         <div class="block_box">
            <img class="icon" src="./images/ticket.png" alt="" /><!--
            --><span class="title">我的电影票</span>
            <i class="fa fa-angle-right" aria-hidden="true"></i>
         </div>
         <div class="block_box">
            <img class="icon" src="./images/wallet.png" alt="" /><!--
            --><span class="title">我的钱包</span>
            <i class="fa fa-angle-right" aria-hidden="true"></i>
         </div>
      </div>
      <div class="infoblock">
         <div class="block_box">
            <img class="icon" src="./images/clothes.png" alt="" /><!--
            --><span class="title">明星装扮</span>
            <i class="fa fa-angle-right" aria-hidden="true"></i>
         </div>
         <div class="block_box">
            <img class="icon" src="./images/tv.png" alt="" /><!--
            --><span class="title">投电视</span>
            <i class="fa fa-angle-right" aria-hidden="true"></i>
         </div>
         <div class="block_box">
            <img class="icon" src="./images/chinaunion.png" alt="" /><!--
            --><span class="title">WO+腾讯视频流量包月</span>
            <span class="btn">去订购</span>
            <i class="fa fa-angle-right" aria-hidden="true"></i>
         </div>
         <div class="block_box">
            <img class="icon" src="./images/gamecenter.png" alt="" /><!--
            --><span class="title">游戏中心</span>
            <i class="fa fa-angle-right" aria-hidden="true"></i>
         </div>
      </div>
      <div class="infoblock">
         <div class="block_box">
            <img class="icon" src="./images/setting.png" alt="" /><!--
            --><a href="http://m.v.qq.com/index.html" target="_blank" class="title">设置</a>
            <i class="fa fa-angle-right" aria-hidden="true"></i>
         </div>
      </div>
   </div>
</body>
</html>
