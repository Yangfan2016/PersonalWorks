<!DOCTYPE html>
<html>
<head>
   <meta name="viewport" content="width=device-width,initial-scale=1.0,user-scalable=no" />
   <meta charset="UTF-8" />
   <title>计算器</title>
   <link rel="stylesheet" type="text/css" href="./css/main.css" />
</head>
<body>
<div class="calculator">
   <div class="screenbox">
      <div class="screen">
         <div class="scrollbox">
            <!--<p class="output">5+4=<br/>9</p>-->
            <p class="input">0</p>
         </div>
      </div>
   </div>
   <div class="operatorbox clearfix">
      <div class="clear" id="clear">AC</div>
      <div class="del" id="del">del</div>
      <div>÷</div>
      <div>×</div>
      <div>7</div>
      <div>8</div>
      <div>9</div>
      <div>-</div>
      <div>4</div>
      <div>5</div>
      <div>6</div>
      <div>+</div>
      <div>1</div>
      <div>2</div>
      <div>3</div>
      <div class="equalbox">
         <div class="equal" id="equal">=</div>
      </div>
      <div>％</div>
      <div>0</div>
      <div>.</div>
   </div>
</div> 
<script src="./js/calc.js" type="text/javascript"></script>
</body>
</html>
